<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    

    
    <h1 id="h1">My secret info</h1>
    <input type="text" id="txt" placeholder="please type delete"   >
    <button id="btn-del" disabled>delete</button>

    <script>
        document.getElementById('txt').addEventListener('keyup',function(event ){
             const text=event.target.value;
             console.log(text);
             const deleteButton=document.getElementById('btn-del');
             if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
             }
             else{
                deleteButton.setAttribute('disabled',true);
             }  
    
        })

    
    </script>
</body>
</html>
